<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Asset Management App Demo</title>
  </head>
  <body>
    <section id="main">
      <div class="container text-center">
        <h1>Asset Management App Demo</h1>
        <hr />
        <div class="row my-3">
          <div class="col-md-10 mx-auto">
            <div class="card mx-auto">
              <div class="card-body">
                <div class="card-title">
                  <h4>Select One Below</h4>
                  <hr />
                  <div id="selector-main">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <p class="card-text">
                              Deploy a new device to a user.
                            </p>
                            <a
                              href="deploy.html"
                              id="deploy"
                              class="btn btn-outline-success btn-block"
                              >Deploy</a
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <p class="card-text">Edit an asset record</p>
                            <a
                              href="#"
                              id="edit"
                              class="btn btn-outline-warning btn-block"
                              >Edit</a
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <p class="card-text">Return a device</p>
                            <a
                              href="#"
                              id="return"
                              class="btn btn-outline-danger btn-block"
                              >Return</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

<div class="row">
  <div class="col-md-6">
    <input type="submit" class="btn btn-block btn-success" value="Save" />
  </div>
  <div class="col-md-6">
    <a href="#" class="btn btn-grey btn-block">Cancel</a>
  </div>
</div>
