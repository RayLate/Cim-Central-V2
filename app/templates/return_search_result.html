{% extends 'inventory.html' %}

{% block tabletitle %}
  Select To Delete
{% endblock tabletitle %}

{% block th %}
<th><input class="custom-checkbox" type="checkbox" id="select_all" onclick="selectAll()"></th>
{% endblock th %}

{% block td %}
<td><input class="custom-checkbox" type="checkbox" id="delete_device"  name="device_id[]" value="{{device.pk}}"></td>
{% endblock td %}

{% block aftertable %}
<button type="submit" class="btn btn-danger btn-block" id="delete-button">Delete Select</button>
{% endblock aftertable %}

{% block script %}

<script>
    function selectAll() {
        var selects = document.querySelectorAll('#delete_device')
        var selectall = document.getElementById("select_all");
        if(selectall.checked == true){
            selects.forEach(function(select) {
                select.checked = true;
            })
        } else {
            selects.forEach(function(select) {
                select.checked = false;
            })
        }
    };

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('delete-button').addEventListener('click', function() {
            if(confirm("Are you sure you want to remove these device?")){
                var ids = [];
                var csrf = $('input[name="csrfmiddlewaretoken"').val()
                var selects = document.querySelectorAll('#delete_device')
                selects.forEach(function(select) {
                    if(select.checked === true) {
                        ids.push(select.value);
                    }
                })

                if(ids.length===0) {
                    alert("Please select item to delete")
                } else {
                    $.ajax({
                        url:"",
                        method:"POST",
                        data:{
                            'ids':ids.join(','),
                            csrfmiddlewaretoken :csrf, //csrfmiddlewaretoken for decoding
                        },
                        success: function(response) {
                            window.location.href = window.location.href;
                            console.log('deleted successfully!')
                        }
                    }
                    )
                };
            }
        })
    })


</script>
{% endblock script %}
